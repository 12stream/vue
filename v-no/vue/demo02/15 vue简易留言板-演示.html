<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs 教程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery-1.10.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>


    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    msg:'msg',
                    index:-1,
                    list:['1','2','3']
                },
                methods:{   
                    saveIndex(key){

                        this.index=key;  /*保存删除的数据*/


                    },
                    doDelete(){

                        alert(this.index);
                    }

                }
            });
        };
    </script>
</head>
<body>
    <div class="container" id="box">
        <form>
            <div class="form-group">
                <label for="username">姓名：</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" class="form-control" id="age" placeholder="请输入年龄">
            </div>


            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="reset" value="重置" class="btn btn-danger">
            </div>
        </form>



        <table class="table table-hover table-bordered ">
            <caption class="h3 text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>


            <tr class="text-center" v-for="(item,key) in list">
                <td>1</td>
                <td>张三</td>
                <td>20</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" @click="saveIndex(key)">删除</button>
                </td>
            </tr>
        </table>






    


 

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">确定要删除吗?</h4>
          </div>?
          <div class="modal-body">
            

            这是内容区域
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" @click="doDelete">确定</button>
          </div>
        </div>
      </div>
    </div>



        <!-- Modal -->
        
    </div>
</body>
</html>
