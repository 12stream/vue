<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/vue.js"></script>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

    </style>

</head>
<body>
    <div id="example">

        {{msg}}


        <input type="checkbox" v-model='flag'/>
        

        <div class="box" v-if="flag">
            box
        </div>


    </div>

</body>
</html>

<script>
//    可以在表单的input 元素上使用v-model 指令来创建双向数据绑定。它会根据input元素的类型自动选取正确的绑定模式。


window.onload=function(){
    //在这里面写Vue.js代码
    var vm = new Vue({
        el: '#example',
        data: {
            msg:'this is a vue',
            flag:true
        },
        methods:{

            changeInput(e){

               // <input type="checkbox" @change="changeInput" />
                console.log(e.srcElement.checked);


            }
        }
    })

}




</script>
