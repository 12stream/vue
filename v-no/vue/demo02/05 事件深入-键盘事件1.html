<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 键盘事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <style>

    </style>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{

                },
                methods:{
                   show:function(){

                     alert(1);
                   },show1:function(ev){

                        console.log(ev);

                        if(ev.keyCode==13){

                            console.log('Enter');
                        }

                   }
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="text" @keydown="show">


        <br/>
        <br/>

        <input type="text" @keydown="show1($event)">
    </div>
</body>
</html>
