<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs 教程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery-1.10.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>


    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    msg:'msg',
                    username:'',
                    age:'',
                    list:[],
                    deleteKey:''   /*保存删除的索引值*/
                },
                methods:{

                    add(){


                        var obj={
                            username:this.username,
                            age:this.age

                        }

                        this.list.push(obj);


                        /*
                        *

                        [
                             {
                                 username:‘zhangsan’
                                 age:this.age

                             },
                             {
                                 username:'李四'
                                 age:this.age

                             }

                        ]

                        * */
                    },deleteData:function(){


                          //  alert(this.deleteKey);

                        //删除数据

                        this.list.splice(this.deleteKey,1);

                     }

                }
            });
        };
    </script>
</head>
<body>
    <div class="container" id="box">
        <form>
            <div class="form-group">
                <label for="username">姓名：</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" v-model="username">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" class="form-control" id="age" placeholder="请输入年龄"  v-model="age">
            </div>


            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="reset" value="重置" class="btn btn-danger">
            </div>
        </form>



        <table class="table table-hover table-bordered ">
            <caption class="h3 text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="(item,index) in list">
                <td>{{index+1}}</td>
                <td>{{item.username}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" @click="deleteKey=index">删除</button>
                </td>
            </tr>
        </table>




        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">您确定要删除吗？</h4>
                    </div>
                   
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" @click="deleteData()">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
