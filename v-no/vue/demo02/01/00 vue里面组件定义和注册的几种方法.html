<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件定义的几种方式</title>
    <script src="js/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="box">
       
     
        {{name}}


        <hr>

        <v-header></v-header>

        <br>    
        <br>

        <v-nav></v-nav>

        <br>
        <br>

        <v-news ></v-news>

        <br><br>

        <v-footer></v-footer>



    </div>



    <script>



    // 1、定义头部组件

    var Header={

        template:'<div>这是一个头部组件</div>'
    }

    //2.注册组件

    Vue.component('v-header',Header);



    

    // 注意：模板里面的所有数据要被根元素包含起来

    //第二种:定义注册组件放在一起

    Vue.component('v-footer',{

         template:'<div><h2>这是一个底部组件</h2></div>'
    });



    //1.定义组件             /*用的非常多*/
    var News={

         template:'<div><h2>这是一个新闻</h2></div>'
    }


    //注意： 组件名称不能和html标签一样
    var vm=new Vue({
        el:'#box',
        data:{
            name:'zhangsan'
        },
        components:{

            'v-news':News ,  /*注册组件*/

            'v-nav':{

                 template:'<div><h2>这是一个nav组件</h2></div>'
            }
        }
    });

    </script>
</body>
</html>
