<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件定义的几种方式</title>
    <script src="js/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="box">


    <v-header></v-header>


    <hr/>
    <br/>
    {{name}}
    <br/>
    <hr/>

    <v-footer></v-footer>

</div>
<script>

    //注意： 组件名称不能和html标签一样
    var vm=new Vue({
        el:'#box',
        data:{
            name:'zhangsan'
        },
        components:{   /*2.定义组件和注册组件*/
            'v-header':{

                template:'<h2>这是一个头部组件</h2>'
            },
            'v-footer':{
                template:'<h2>这是一个footer组件</h2>'
            }
        }

    });

</script>
</body>
</html>
