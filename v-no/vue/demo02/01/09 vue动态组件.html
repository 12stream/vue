<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<!--<aaa></aaa>-->

		<!--<br/><br/>-->

		<!--<bbb></bbb>-->

		<button @click="component='aaa'">aaa组件</button>

		<button @click="component='bbb'">bbb组件</button>

		<br/>


		<component :is="component"></component>


	

	</div>

	<template id="aaa">
		<div>
			<h2>这是aa组件的标题</h2>
		</div>

	</template>

	<script>
		var vm=new Vue({
			el:'#box',
			data:{
				component:'bbb'
			},
			components:{
				'aaa':{
					template:'#aaa'
				},
				'bbb':{

					template:'<div>这是bbb组件</div>'
				}
			}
		});

	</script>
</body>
</html>
