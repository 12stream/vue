<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件定义的几种方式</title>
    <script src="js/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="box">


    <v-header></v-header>


    <hr/>
    <br/>
    {{name}}
    <br/>
    <hr/>

    <v-footer></v-footer>

</div>
<script>

    //-----------用的最多----------------------

    //1。定义组件
    var Header={
        template:'<h2>这是一个头部组件</h2>'
    }
       //1.定义组件

    var Footer={
        template:'<h2>这是一个footer组件</h2>'
    }

    //注意： 组件名称不能和html标签一样
    var vm=new Vue({
        el:'#box',
        data:{
            name:'zhangsan'
        },
        components:{   /*2.注册组件*/
            'v-header':Header,
            'v-footer':Footer
        }

    });

</script>
</body>
</html>
