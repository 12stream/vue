<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/vue.js"></script>

    <style>
    </style>

</head>
<body>
    <div id="example">
      
        <input type="text" v-model="msg">

        {{msg}}
        
    </div>
</body>
</html>


<script>
//    可以在表单的input 元素上使用v-model 指令来创建双向数据绑定。它会根据input元素的类型自动选取正确的绑定模式。


window.onload=function(){
    //在这里面写Vue.js代码
    var vm = new Vue({
        el: '#example',
        data: {
            msg:"hello world"
        }
    })

}



</script>
