<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/vue.js"></script>

     <style>
        .button{
            height: 44px;
            line-height: 44px;
            text-align: center;
            background: red;
            color: #fff;
        }
    </style>

    <script>
        

         /*
            1.在模板中表达式非常便利，但是它们实际上只用于简单的操作。

            2.模板是为了描述视图的结构。在模板中放入太多的逻辑会让模板过重且难以维护。这就是为什么 Vue.js 将绑定表达式限制为一个表达式。如果需要多于一个表达式的逻辑，应当使用计算属性。
        

            在 Vue.js 中，你可以通过 computed 选项定义计算属性：
         */　

      


    </script>

</head>
<body>
    <div id="demo">
      
        {{a+2}}

        <br>
        <br>

        <hr>
        <br>
        {{b}}

        <br><br>

        {{str}}

       <br><br>

       {{reverseStr}}

       <br>
       <br>
       <div class="button" @click="setData()">改变data绑定的值</div>
    </div>
</body>
</html>

<script>


 var v=new Vue({

    el:'#demo',
    data:{    /*data可以帮到数据   固定的数据*/
        a:2,
        str:'我是代码搬砖工'
    },
    methods:{

        setData:function(){
            
            this.a=40;
        }
    },computed:{   
        /*计算属性   一个一个的方法，方法里返回的值赋值给方法名，可以直接在模板里面绑定方法名*/

        b:function(){
            return this.a*4;
        },
        reverseStr:function(){
            return this.str.split('').reverse().join('');
        }
    }
 })


</script>
