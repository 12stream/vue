<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/vue.js"></script>

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>




    <script>

    </script>

</head>
<body>
    <div id="example">
      

      {{name}}
        <div id="example-2">
            <button v-on:click="getDta()">获取数据</button>
        </div>


        <hr/>


        <ul>
            <li v-for="item in list">{{item.aid+'------------------'+item.title}}</li>
        </ul>
    </div>
</body>

</html>

<script>
//    可以在表单的input 元素上使用v-model 指令来创建双向数据绑定。它会根据input元素的类型自动选取正确的绑定模式。
var vm = new Vue({
    el: '#example',
    data: {
        name: '张三',
        list:[]
    },
    // 在 'methods' 对象中定义方法
    methods: {
       
       getDta:function(){

        
        var that=this;

          //alert('123');          
          /*请求自己的接口*/
          var url='http://www.phonegap100.com/appapi.php?a=getPortalList&catid=20&page=1';
    

         
          axios.get(url)
            .then(function (res) {
                 that.list=res.data.result;
            })
            .catch(function (error) {
                console.log(error);
            });



       }
    }
   
});



</script>
